{% load static %}
<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="form_item" class="card card-body">
            {% csrf_token %}
            <h1 class="text-center">Agregar item</h1>
            <input type="text" class="opcion_post" value="AGREGAR" hidden>
            <div class="mt-2 d-flex justify-content-around align-items-center">
                <div>
                    <label>Identificador</label>
                    <input type="text" name="id" class="id_ form-control" >
                </div>
                <div>
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="nombre form-control" >
                </div>
                <div>
                    <label>Frecuencia de inspección</label>
                    <input type="number" name="frec" class="frec form-control" >
                </div>
                <div>
                    <label>Condición</label>
                    <select name="sl_condicion" class="sl_condicion form-select">
                        <option selected disabled>--Seleccionar--</option>
                        <option value="Malo">Malo</option>
                        <option value="Regular">Regular</option>
                        <option value="Bueno">Bueno</option>
                    </select>
                </div>
            </div>
            <div class="mt-2">
                <label>Ubicación</label>
                <input type="text" name="ubicacion" class="ubicacion form-control">
            </div>
            <div class="mt-2">
                <label>Características</label>
                <textarea name="caracteristicas" class="caracteristicas form-control" cols="30" rows="4"></textarea>
            </div>
            <div class="mt-3 d-flex justify-content-evenly align-items-center">
                <div>
                    <label>Fecha de inspección</label>
                    <input type="date" name="fecha_ins" class="fecha_ins form-control">
                </div>
                <div>
                    <label>Fecha de colocación</label>
                    <input type="date" name="fecha_col" class="fecha_col form-control">
                </div>
                <div>
                    <label>Fecha de reemplazo</label>
                    <input type="date" name="fecha_reem" class="fecha_reem form-control">
                </div>  
            </div>
            <div class="mt-2">
                <label>Condiciones</label>
                <textarea name="condiciones" class="condiciones form-control" cols="30" rows="4"></textarea>
            </div>
            <div class="mt-3 d-flex justify-content-evenly align-items-center">
                <button type="submit" id="btnEnviar" class="btn btn-success form-control">Agregar</button>
                <button type="submit" id="btnEliminar" class="btn btn-danger form-control" disabled>Eliminar</button>
                <button type="button" id="btnLimpiar" class="btn btn-primary form-control" disabled>Limpiar</button>
            </div>
        </form>

        <table id="tb_items" class="table table-hover text-center mb-5">
            <thead class="table-dark">
                <tr>
                    <th scope="column">ID</th>
                    <th scope="column">Item</th>
                    <th scope="column">Características</th>
                    <th scope="column">Ubicación</th>
                    <th scope="column">Frecuencia de inspección</th>
                    <th scope="column">Fecha de inspección</th>
                    <th scope="column">Condiciones</th>
                    <th scope="column">Fecha de colocación</th>
                    <th scope="column">Fecha de reemplazo</th>
                    <th scope="column">Condición</th>
                </tr>
            </thead>
            <tbody id="info">

            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{% static 'js/tarco.js' %}"></script>
</body>
</html>
