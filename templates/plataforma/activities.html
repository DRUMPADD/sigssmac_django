{% extends 'plataforma/base.html' %}
{% load static %}
{% block styles %}

<!-- ?? ACTUALIZACIONES PENDIENTES - PASAR A ARCHIVO CSS -->
<link rel="stylesheet" href="{% static 'css/activity.css' %}">
{% endblock %}
{% block content %}
    <h1>{{ message }}</h1>
    <div class="container_activity">
        <form class="form_act" id="form_act">
            {% csrf_token %}
            <h1>Agregar actividad</h1>
            <div class="inputs_info_act">
                <div class="info_act">
                    <label>C贸digo de actividad</label>
                    <input type="text" name="id" class="input_form">
                </div>
                <div class="info_act">
                    <label>Nombre de la actividad</label>
                    <input type="text" name="name_act" class="input_form">
                </div>
            </div>
            <div>
                <label>Descripci贸n</label>
                <textarea name="description" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" class="btnAct" value="Crear actividad">
            </div>
        </form>
        <div class="scroll">
            <table class="table">
                <thead class="t_header">
                    <tr>
                        <th>C贸digo</th>
                        <th>Nombre de actividad</th>
                        <th>Descripci贸n</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody class="t_body" id="activities">
                </tbody>
            </table>
        </div>
    </div>
    <div class="update_hidden" id="content-hidden">
        <form class="form_update">
            <a class="btnClose">X</a>
            <div class="content-update">
                <label>Nombre anterior</label>
                <input type="text" class="inp_hid" name="name_before" disabled>
            </div>
            <div class="content-update">
                <label>Nombre nuevo</label>
                <input type="text" class="inp_hid" name="name_after">
            </div>
            <div class="content-update">
                <input type="button" class="btnUpd" value="Realizar cambios">
            </div>
        </form>
    </div>
{% endblock %}
{% block js_code %}
<script src="{% static 'js/activity.js' %}"></script>
{% endblock %}
